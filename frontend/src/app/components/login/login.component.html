<div class="login-container main">
  <div class="form-signin">
    <h1 class="neon-title"> Full 7x24</h1>
    <h2 class="text-center mb-3" style="color: #0ff; text-shadow: 0 0 10px #0ff;">Sistema de Gestión</h2>
    
    @if (error()) {
      <div class="alert alert-error">
        {{ error() }}
      </div>
    }

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="email"
            id="mail"
            class="form-control"
            [(ngModel)]="mail"
            name="mail"
            placeholder="usuario@gmail.com"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>

        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-primary py-2"
            style="width: 100%;"
            [disabled]="loading()">
            @if (loading()) {
              Iniciando sesión...
            } @else {
              Iniciar Sesión
            }
          </button>
        </div>
    </form>

    <div class="mt-3 text-center" style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">
      <p><strong style="color: #0ff;">Usuarios de prueba:</strong></p>
      <p style="color: #ec05c1;">Admin: cristian&#64;gmail.com / cristian123</p>
      <p style="color: #ec05c1;">Empleado: empleado&#64;gmail.com / empleado123</p>
    </div>
  </div>
</div>
